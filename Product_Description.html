<!DOCTYPE html>
<html>
  <head>
    <title>Product Description</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .product-details {
        margin-top: 20px;
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 5px;
        height: 100%;
      }
      .product-details h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .product-details p {
        margin-bottom: 10px;
      }
      .product-details .description {
        margin-bottom: 10px;
      }

      .donators-information {
        margin-top: 20px;
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 5px;
        height: 100%;
      }
      .donators-information h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .donators-information h3 {
        font-size: 20px;
        margin-bottom: 10px;
      }
      .donators-information p.details {
        margin-bottom: 10px;
      }
      .donators-information button {
        margin-top: 10px;
      }

      /* Style for the thumbnail images */
      .carousel-thumbnail {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
      }
      .carousel-thumbnail img {
        width: 80px;
        height: 60px;
        object-fit: cover;
        cursor: pointer;
        border: 2px solid transparent;
        border-radius: 3px;
        margin: 0 5px;
      }
      .carousel-thumbnail img.active {
        border-color: #3b73ec;
        color: #f8f9fa;
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        filter: invert(1) brightness(80%); /* Adjust brightness as per your preference */
      }
      nav a.btn {
        background-color: #3168e0;
        color: white;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      nav a.btn:hover {
        background-color: #125ba8;
        color: white;
      }
      .btn {
        background-color: #e4bf44;
        color: black;
        transition: background-color 0.3s ease, color 0.3s ease;
        border-radius: 20px;
      }

      .btn:hover {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <header class="bg-dark py-2">
      <div class="container d-flex justify-content-between align-items-center">
        <h1
          class="text-white mb-0"
          onclick="window.location.href = 'Dashboard.html';"
        >
          HelpHive
        </h1>
        <nav>
          <a href="https://sevasahayog.org/" class="btn btn-primary ml-2"
            >About Us</a
          >
          <a href="Donation_Details.html" class="btn btn-primary ml-2"
            >Donate on HelpHive</a
          >
          <a href="Sign_in.html" class="btn btn-primary ml-2">Sign in</a>
          <a href="Registration.html" class="btn btn-primary ml-2">Register</a>
        </nav>
      </div>
    </header>

    <marquee scrollamount="10" height="23px"
      >One donation brings smiles to many faces. Thank you
      <u>Person name</u> for your donation</marquee
    >
    <br />
    <div class="container py-5">
      <div class="row">
        <div class="col-md-6">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block w-100"
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYgSxuILsL8fMNKseMEkYQC9GBN8aT2t7WWA&usqp=CAU"
                  alt="Image 1"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYgSxuILsL8fMNKseMEkYQC9GBN8aT2t7WWA&usqp=CAU"
                  alt="Image 2"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <!-- Thumbnail images -->
          <div class="carousel-thumbnail">
            <img
              class="img-fluid active"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYgSxuILsL8fMNKseMEkYQC9GBN8aT2t7WWA&usqp=CAU"
              alt="Thumbnail 1"
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
            />
            <img
              class="img-fluid"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYgSxuILsL8fMNKseMEkYQC9GBN8aT2t7WWA&usqp=CAU"
              alt="Thumbnail 2"
              data-target="#carouselExampleIndicators"
              data-slide-to="1"
            />
          </div>
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-between">
          <div class="product-details">
            <h2>Product Name</h2>
            <p class="description">Product description goes here.</p>
            <button class="btn btn-primary ml-2">Choose</button>
          </div>
          <div class="donators-information">
            <h2>Donator's Name</h2>
            <h3>Details of Donor</h3>
            <p class="details">Details of the donor will be visible here</p>
            <button class="btn btn-primary ml-2">Contact Donor</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // Highlight active thumbnail
      $(document).ready(function () {
        $(".carousel-thumbnail img").click(function () {
          $(".carousel-thumbnail img").removeClass("active");
          $(this).addClass("active");
        });

        // Update active thumbnail on carousel slide
        $("#carouselExampleIndicators").on("slid.bs.carousel", function () {
          var currentIndex = $("div.active.carousel-item").index();
          $(".carousel-thumbnail img").removeClass("active");
          $(".carousel-thumbnail img").eq(currentIndex).addClass("active");
        });

        // Set initial active thumbnail
        var initialIndex = $("div.active.carousel-item").index();
        $(".carousel-thumbnail img").eq(initialIndex).addClass("active");
      });
    </script>
  </body>
</html>
