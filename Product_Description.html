<!DOCTYPE html>
<html>
    <head>
    <title>Product Description</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        }
        
        header {
        background-color: #232f3e;
        padding: 2px;
        color: #ffffff;
        text-align: center;
        }
        h1{
        margin-top: 1px;
        margin-bottom: 1px;
        cursor: pointer;
        }

        .buttons button {
        background-color: #f0c14b;
        color: #111;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        position: relative; 
        left: 575px;
        bottom: 35px;
        }
        .buttons marquee {
        font-weight: bold;
        }

        .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        }
        
        .product-image {
        text-align: start;
        }
        
        .product-image img {
        max-width: 196px;
        }
        
        .product-details {
        margin-top: 20px;
        }
        
        .product-details h2 {
        font-size: 24px;
        margin-bottom: 10px;
        }
        
        .product-details p {
        margin-bottom: 10px;
        }
        
        .product-details .description {
        margin-bottom: 20px;
        }
        
        .product-details button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }
        
        .product-details button:hover {
        background-color: #45a049;
        }

        .Donators-Information button {
        padding: 10px 20px;
        background-color: yellow;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }
        
        .Donators-Information button:hover {
        background-color: rgb(231, 216, 8);
        }
    </style>
