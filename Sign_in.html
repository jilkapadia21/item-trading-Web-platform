<!DOCTYPE html>
<html>
  <head>
    <title>Sign In Page</title>
    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("https://c0.wallpaperflare.com/preview/462/963/578/blur-charity-collaboration-community.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }

      p {
        padding-top: 7px;
      }
      .container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        border: 1px transparent;
        /* Use Bootstrap Card for better styling */
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .container input[type="text"],
      .container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px transparent;
        box-sizing: border-box;
        border-radius: 5px;
      }

      .container input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .container input[type="submit"]:hover {
        background-color: #45a049;
      }

      .container p {
        text-align: center;
        font-weight: 600;
      }

      .container a {
        color: #0066cc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Sign In</h2>
      <form>
        <!-- Use Bootstrap form control classes -->
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="submit"
            class="btn btn-success btn-block"
            value="Sign In"
          />
        </div>
      </form>
      <p class="text-center">
        Don't have an account? <a href="Registration.html">Register Now</a>
      </p>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
