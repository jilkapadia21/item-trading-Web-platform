            <div class="form-group">

                    <label class="form-check-label" for="food">Furniture</label>

                <div class="form-check form-check-inline">

                    <input type="radio" class="form-check-input" name="productCategory" id="Stationery" value="Stationery">

                <div class="form-check form-check-inline">

                    <button type="button" class="btn btn-primary btn-lg btn-block" id="postButton" disabled>Post</button>

        <script>
            // Enable "Post" button when a radio button is checked
            var radioButtons = document.querySelectorAll('input[name="productCategory"]');
            var postButton = document.getElementById('postButton');
    
            for (var i = 0; i < radioButtons.length; i++) {
                radioButtons[i].addEventListener('change', function() {
                    postButton.disabled = false;
                });
            }
    
            // Add event listener to the "Post" button
            postButton.addEventListener('click', function() {
                var selectedCategory = document.querySelector('input[name="productCategory"]:checked');
                if (!selectedCategory) {
                    alert("Please select a product category.");
                    return;
                }
    
                var productName = document.getElementById('productName').value;
                var ownerEmail = document.getElementById('ownerEmail').value;
                var ownerName = document.getElementById('ownerName').value;
    
                // Validate other fields if needed
                if (!productName || !ownerEmail || !ownerName) {
                    alert("Please fill in all required fields.");
                    return;
                }
    
                // Redirect to the Thank You page with query parameters
                var categoryValue = encodeURIComponent(selectedCategory.value);
                var productNameValue = encodeURIComponent(productName);
                var ownerEmailValue = encodeURIComponent(ownerEmail);
                var ownerNameValue = encodeURIComponent(ownerName);
    
                var thankYouUrl =
                    'After_Post.html' +
                    '?productCategory=' + categoryValue +
                    '&productName=' + productNameValue +
                    '&ownerEmail=' + ownerEmailValue +
                    '&ownerName=' + ownerNameValue;
    
                window.location.href = thankYouUrl;
            });
        </script>
