      header {
        background-color: #000;
        padding: 2px;
        color: #ffffff;
        text-align: center;
      }
      header h1:hover {
        cursor: pointer;
      }
      nav a.btn {
        background-color: #3168e0;
        color: white;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      nav a.btn:hover {
        background-color: #125ba8;
        color: white;
      }
      .btn {
        background-color: #e4bf44;
        color: black;
        transition: background-color 0.3s ease, color 0.3s ease;
        border-radius: 20px;
      }
      .btn:hover {
        background-color: #007bff;
        color: white;
      }

      .form-group label {
        font-weight: bold;
      }
      h1 {
        margin-top: 1px;
        margin-bottom: 1px;
        cursor: pointer;
      }
      .buttons button {
        background-color: #f0c14b;
        color: #111;
        padding: 10px 20px;
        border: none;
        border-radius: 7px;
        cursor: pointer;
        position: relative;
        font-weight: bold;
        left: 575px;
        bottom: 35px;
      }

      .buttons marquee {
        font-weight: bold;
      }

      .container {
        max-width: 80%;
        border-radius: 25px;
        margin: 0 auto;
        padding: 10px;
        border: 1px transparent;
        background-color: transparent;
      }

      .container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .container input[type="text"],
      .container input[type="email"],
      .container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 5px;
      }

      .container input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .container input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header class="bg-dark py-2">
      <div class="container bg-dark text-white p-2">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="mb-0" onclick="window.location.href = 'index.html';">
            HelpHive
          </h1>
          <nav>
            <a href="https://sevasahayog.org/" class="btn btn-primary ml-2"
              >About Us</a
            >
          </nav>
        </div>
      </div>
    </header>
    <marquee scrollamount="10" height="23px"
      >One donation brings smiles to many faces. Thank you
      <u>Person name</u> for your donation!</marquee
    >
    <div class="container mt-4">
      <h2 class="text-center">Donation Details</h2>
      <form>
        <div class="form-group">
          <label for="productName">What is the name of the product?</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            placeholder="Product Name"
            required
            pattern="[A-Za-z\s]+"
            title="Please enter only alphabets and spaces"
          />
        </div>
        <div class="form-group">
          <label for="ownerEmail">Please enter your E-mail</label>
          <input
            type="email"
            class="form-control"
            id="ownerEmail"
            placeholder="Owner Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="ownerName">What should we call you?</label>
          <input
            type="text"
            class="form-control"
            id="ownerName"
            placeholder="Owner's Full Name"
            required
            pattern="[A-Za-z\s]+"
            title="Please enter only alphabets and spaces"
          />
        </div>
        <div class="form-group">
          <label
            >Which category does the product belong to from the following
            list?</label
          ><br />
          <div class="form-check form-check-inline">
            <input
              type="radio"
              class="form-check-input"
              name="productCategory"
              id="cloths"
              value="Cloths"
            />
            <label class="form-check-label" for="cloths">Cloths</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              class="form-check-input"
              name="productCategory"
              id="food"
              value="Food"
            />
            <label class="form-check-label" for="food">Food</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              class="form-check-input"
              name="productCategory"
              id="Money"
              value="Money"
            />
            <label class="form-check-label" for="food">Money</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              class="form-check-input"
              name="productCategory"
              id="food"
              value="Appliances"
            />
            <label class="form-check-label" for="food">Appliances</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              class="form-check-input"
              name="productCategory"
              id="Furniture"
              value="Furniture"
            />
            <label class="form-check-label" for="food">Furniture</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              class="form-check-input"
              name="productCategory"
              id="School Essentials"
              value="School Essentials"
            />
            <label class="form-check-label" for="food">School Essentials</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              class="form-check-input"
              name="productCategory"
              id="Stationery"
              value="Stationery"
            />
            <label class="form-check-label" for="food">Stationery</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              class="form-check-input"
              name="productCategory"
              id="Medicines"
              value="Medicines"
            />
            <label class="form-check-label" for="food">Medicines</label>
          </div>
          <!-- Add other radio buttons similarly -->
        </div>
        <div class="form-group">
          <label for="address">Where does our precious Donor live?</label>
          <textarea
            class="form-control"
            id="address"
            rows="4"
            placeholder="Address"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="productDescription">Please describe the product</label>
          <textarea
            class="form-control"
            id="productDescription"
            rows="4"
            placeholder="Product Description"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="timeUsed">How much time has the product been used?</label>
          <input
            type="number"
            class="form-control"
            id="timeUsed"
            placeholder="Time (in years)"
            required
          />
        </div>
        <div class="form-group">
          <label for="productImage">Upload the Image of the product</label>
          <input
            type="file"
            class="form-control-file"
            id="productImage"
            accept="image/*"
            required
          />
        </div>
        <div class="form-group">
          <label for="comments"
            >Any comments or anything that we should know?</label
          >
          <input type="text" class="form-control" id="comments" />
        </div>
        <input
          type="submit"
          class="btn btn-success btn-block"
          value="Post"
          onclick="window.location.href = 'After_Post.html';"
        />
      </form>
    </div>

    <!-- Link to Bootstrap JS and jQuery (optional, if you need JS functionality) -->
    <!-- Note: It's better to place this just before the closing </body>--><!-- tag for improved page loading -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
