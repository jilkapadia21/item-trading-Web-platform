<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <!-- Add Bootstrap CDN links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
      .bg-image {
        /* Replace the URL with your background image */
        background-image: url("https://c0.wallpaperflare.com/preview/462/963/578/blur-charity-collaboration-community.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .container {
        max-width: 400px;
        border-radius: 25px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
      }

      .container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .container input[type="text"],
      .container input[type="email"],
      .container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 5px;
      }

      .container input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .container input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body class="bg-image">
    <div class="container mt-5">
      <h2>Registration Form</h2>
      <form>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Full Name"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Confirm Password"
            required
          />
        </div>
        <div class="d-grid">
          <input type="submit" class="btn btn-primary" value="Register" />
        </div>
      </form>
    </div>
  </body>
</html>
